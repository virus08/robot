<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bigbang | Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    [v-cloak] {
      display: none;
    }

  </style>
</head>

<body class="gray-bg">




  <div id="catApp">
    <div>

      <h1 class="logo-name text-center">DELL</h1>

    </div>
    <div class="ibox-content">
      <form @submit.prevent="storeCat" role="form">
        <div class="row text-center">
          <h1> Registration Form</h1>

          <div class="col-sm-6 b-r">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="name">Name Surname</label>
              <div class="col-sm-9">
                <input type="text" id="name" class="form-control" placeholder="Name Surname" required v-model="cat.name">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="Nickname">Nickname</label>
                <div class="col-sm-9">
                    <input type="text" id="Nickname" class="form-control" placeholder="Nickname" v-model="cat.Nickname">
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="Email address">Email address</label>
              <div class="col-sm-9">
                <input type="email" id="Email" class="form-control" placeholder="name@company.com" required v-model="cat.Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="Position">Position</label>
              <div class="col-sm-9">
                  <input type="text" id="Position" class="form-control" placeholder="Position"  v-model="cat.Position">
              </div>
            </div>
            
          </div>
          <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="Contact">Tel.No.</label>
                <div class="col-sm-9">
                    <input type="text" data-mask="(999) 999-9999"  id="Contact" class="form-control" placeholder="เบอร์โทรศัพท์" v-model="cat.Contact">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="Address">Address</label>
                <div class="col-sm-9">
                    <textarea type="text" rows="4" id="Address" class="form-control" placeholder="Address" v-model="cat.Address"></textarea>
                </div>
            </div>
            
            <!--
            <div class="form-group">
                <label class="col-sm-3 control-label" for="HireDate">HireDate</label>
                <div class="col-sm-9">
                    <input type="date" id="HireDate" class="form-control" placeholder="HireDate" v-model="cat.HireDate">
                </div>
            </div> -->
          </div>
        </div>
        <br>
        <div class="row form-group text-right ">
            <input type="reset" value="Clear" @click="reset">
            <input type="submit" value="Save">
          </div>
      </form>
    </div>

  </div>

  <script src="js/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
