<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.css">
  <style>
    [v-cloak] {
      display: none;
    }
    </style>
</head>

<body>

  <div id="catApp" v-cloak>

    <h1>Cats</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <td>&nbsp;</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="cat in cats">
          <td @click="editCat(cat)" class="catItem" title="Click to Edit">{{cat.name}}</td>
          <td>{{cat.age}}</td>
          <td>{{cat.gender}}</td>
          <td>{{cat.breed}}</td>
          <td @click="deleteCat(cat)" class="deleteCat" title="Click to Delete">Delete</td>
        </tr>
      </tbody>
    </table>

    <form @submit.prevent="storeCat">
      <p>
        <label for="name">Name Sername</label>
        <input type="text" id="name" v-model="cat.name">
      </p>
      <p>
        <label for="Email">Email address</label>
        <input type="number" id="Email" v-model="cat.Email">
      </p>
      <p>
        <label for="Position">Position</label>
        <input type="text" id="Position" v-model="cat.Position">
      </p>
      <p>
        <label for="Department">Gender</label>
        <input type="text" id="Department" v-model="cat.Department">
      </p>
      <p>
        <label for="Address">Gender</label>
        <input type="text" id="Address" v-model="cat.Address">
      </p>
      <p>
        <label for="Contact">Gender</label>
        <input type="text" id="Contact" v-model="cat.Contact">
      </p>
      <p>
        <label for="HireDate">Gender</label>
        <input type="date" id="HireDate" v-model="cat.HireDate">
      </p>

      <input type="reset" value="Clear" @click="reset">
      <input type="submit" value="Save Cat 🐱">
    </form>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="js/app.js"></script>
</body>

</html>
